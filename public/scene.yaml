sources:
    mvt:
        type: null
        url: null

settings:
    db: null
    schema: null
    table: null


global:
    selected: null

layers:
    tile_label:
        data:
            source: mvt
            layer: tile
        draw:
            tile_points:
                style: points
                size: 15px
                color: function() {
                         let color = 'black';
                         if (feature.id === global.selected){
                           color = 'red';
                         };
                         return color;
                       }
                interactive: true
                collide: true
            tile_text:
                style: text
                text_source: name
                anchor: right
                collide: false
                font:
                    weight: 100
                    size: 18px
                    family: Helvetica
                    fill: white
                    stroke: { color: black, width: 3 }
